<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dash.css">

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="images/logo.png" alt="">
            </div>

            <span class="logo_name">NIELIT Fest</span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="#">
                    <i class="uil uil-estate"></i>
                    <span class="link-name">Dahsboard</span>
                </a></li>
                <li><a href="#">
                    <i class="uil uil-users-alt"></i>
                    <span class="link-name">Total Students</span>
                </a></li>
                <li><a href="#">
                    <i class="uil uil-basketball"></i>
                    <span class="link-name">Games</span>
                </a></li>
                <li><a href="#">
                    <i class="uil uil-exclamation-octagon"></i>
                    <span class="link-name">Pending Payments</span>
                </a></li>
            </ul>
            
            <ul class="logout-mode">
                <li><a href="#">
                    <i class="uil uil-signout"></i>
                    <span class="link-name">Logout</span>
                </a></li>

                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                    <span class="link-name">Dark Mode</span>
                </a>

                <div class="mode-toggle">
                  <span class="switch"></span>
                </div>
            </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>

            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search here...">
            </div>
            
            <!--<img src="images/profile.jpg" alt="">-->
        </div>

        <div class="dash-content">
            <div class="container"
                style="width: 90%; max-width: 400px; border-radius: 7px; padding: 20px; margin-top: 0px; margin-bottom: 40px; margin-left: 2vw; margin-right: 0; animation: fade-in 750ms 3300ms ease forwards;">


                <!-- <h2 class="mt-2 mb-0 pb-0 ">Registration</h2> -->
                <p class="text-muted small mb-4">Please fill up your details...</p>

                <div class="mb-4">
                    <label for="name" class="form-label">Full Name :</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="eg. John Doe" required>
                </div>

                <div class="mb-4">
                    <label for="college" class="form-label">Branch Name :</label>
                    <input type="text" list="dataBranch" class="form-control" id="Branch" name="college"
                        placeholder="eg. Diploma in Computer Science and Engineering" autocomplete="off" required>
                    <datalist id="dataBranch">
                        <option value="DCST">Diploma in Computer Science and Engineering</option>
                        <option value="DETE">Diploma in Electronics & Telecommunication Engineering</option>
                        <option value="BCA">Bachalor of Computer Application</option>
                    </datalist>
                </div>

                <div class="mb-4">
                    <label for="college" class="form-label">Semester :</label>
                    <input type="number" class="form-control" id="Branch" name="college"
                        placeholder="eg. 6" required>
                </div>

                <div class="mb-4">
                    <label for="mobile" class="form-label">Mobile :</label>
                    <input type="tel" class="form-control" id="mobile" maxlength="10" name="mobile"
                        placeholder="eg. 7845 234 534" required>
                </div>


                <!-- <button type="submit" style="width: 100%; margin-top: 30px;" class="btn btn-primary btn-lg">Make payment</button> -->
                <a href="payment.html" style="width: 100%; margin-top: 30px;" class="btn btn-primary btn-lg">Make
                    payment</a>


            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
